<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content">
      <form name="myForm">
        <div class="app">
          <div class="fb">
            <i class="fa fa-facebook-official" style="font-size: 24px"></i>
            Connect with Facebook
          </div>
          <div class="twitter">
            <i class="fa fa-twitter-square" style="font-size: 24px"></i>
            Connect with Twitter
          </div>
        </div>
        <div class="text">
          <p>Or sign up with</p>
        </div>
        <div class="row">
          <div class="col">
            <input
              id="firstName"
              type="text"
              class="form-control"
              placeholder="First Name"
              name="firstName"
            />
          </div>
          <div class="col">
            <input
              id="lastName"
              type="text"
              class="form-control"
              placeholder="Last Name"
              name="lastName"
            />
          </div>
        </div>
        <input id="email" type="email" class="form-control" placeholder="your@email.com" />

        <input  id="passWord" type="password" class="form-control" placeholder="**************" />

        <div class="note">
          By creating an account, you agree to our
          <a href="#">Terms & Conditions</a>
        </div>

        <button type="button" onclick="return validate()" class="btn btn-success">Create account</button>
      </form>
    </div>
  </body>
  <script src="test1.js"></script>
</html>
