<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .nav-link{
      color: white;
    }
  </style>
  <body>
    <h1>Hello, world!</h1>
    <p class="text-primary">Đoạn văn 1</p>

    <p class="text-info">Đoạn văn 2</p>

    <p class="text-success">Đoạn văn 3</p>

    <p class="text-danger">Đoạn văn 4</p>

    <p class="text-warning">Đoạn văn 5</p>

    <p class="text-secondary">Đoạn văn 6</p>

    <p class="bg-danger">Đoạn văn 7</p>

    <p class="bg-info">Đoạn văn 8</p>

    <p class="bg-secondary">Đoạn văn 9</p>

    <button class="btn btn-primary">Đăng ký 1</button>

    <button class="btn btn-success">Đăng ký 2</button>

    <button class="btn btn-danger">Đăng ký 3</button>

    <img
      class="rounded-circle"
      width="200px"
      src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Eiffel_tower-Paris.jpg"
      alt=""
    />

    <table class="table table-bordered
    ">
      <thead>
        <th>ID</th>
        <th>username</th>
        <th>password</th>
        <th>name</th>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Ngoc123</td>
          <td>123456</td>
          <td>Nguyễn Văn Ngọc</td>
        </tr>
        <tr>
          <td>2</td>
          <td>HungNgu</td>
          <td>123789</td>
          <td>Nguyễn Thế Hưng</td>
        </tr>
      </tbody>
    </table>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>    
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
