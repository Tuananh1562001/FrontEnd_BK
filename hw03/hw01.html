<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML Headings -->
    <h1>This is heading 1</h1>

    <!-- HTMl Paragraphs -->
    <p>This is paragraph.</p>

    <!-- HTML Links -->
    <a href="https://www.w3schools.com">This is a Link </a>
    <br />

    <!-- HTML Images -->
    <img
      src="https://static-images.vnncdn.net/files/publish/2023/2/28/untitled-catalog19859-min-1414.jpg"
      alt="W3Schools.com"
      width="104"
      height="142"
    />
    <br />

    <!-- Bold text -->
    <b>This text is bold</b>
    <br />

    <!-- important text -->
    <strong>This text is important</strong>
    <br/>

    <!-- text Italic -->
    <i>This is Italic text</i>
    <br/>

    <!-- table -->
    <table style="width: 100%;">
        <tr>
          <th style="width: 50%;">Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Tuấn Anh</td>
          <td>Hưng Thế</td>
        </tr>
        <tr>
            <td>Việt Nam</td>
            <td>Mỹ Đình</td>
        </tr>
      </table>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
  </body>
</html>
